{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control-1" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control-1" name="password" placeholder="Password" type="password">
        </div>
        <button class="button" class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
